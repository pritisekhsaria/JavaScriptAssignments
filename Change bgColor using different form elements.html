<!DOCTYPE html>
<html>
<head>
<script>
function changecolor(color)
{
 document.bgColor=color;
   }
   
function changecolortext()
{
	var c=document.getElementById("c1").value;
	document.bgColor=c;
	}
	
function changecolorselect()
{
	//alert(1); 
	var s=document.getElementById("s1").value;
	//alert(s);
	  document.bgColor=s;
	  }
   </script>

<title>All Color Change</title>
</head>
<body>
<form>

	

<input type="button" value="red" onclick="changecolor(this.value)">
<input type="button" value="blue" onclick="changecolor('blue')">
<input type="button" value="green" onclick="changecolor('green')">
<input type="button" value="yellow" onclick="changecolor('yellow')">
</form>

<form>
Input Color:
<input type="text" name="color" Id="c1">
<input type="button" value="Select" onclick="changecolortext()">
<br>
Select Color:
<select Id="s1" onchange="changecolorselect()">
<option value="White">White</option>
<option value="Red">Red</option>
<option value="Blue">Blue</option>
<option value="Yellow">Yellow</option>
<option value="Green">Green</option>
<option value="Black">Black</option></select>
</form>

</body>
</html>
